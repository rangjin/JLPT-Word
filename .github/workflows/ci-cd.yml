name: CI / CD

on:
  pull_request:
    branches: ["develop", "main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: ci
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v3.9.1
        with: 
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
      
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: "@${{ secrets.CLOUDTYPE_SPACE }}/${{ secrets.CLOUDTYPE_APP }}"
          yaml: |
            name: jlpt-word
            app: node@22
            resources:
              spot: true
              memory: 0.5
            options:
              ports: "5000"
              install: npm ci
              build: npm run build
              start: npm start
              env:
                - name: HOST
                  value: 0.0.0.0
                - name: PORT
                  value: "5000"
                - name: JWT_SECRET
                  secret: JWT_SECRET
                - name: MONGO_URI
                  secret: MONGO_URI
                - name: REDIS_USERNAME
                  secret: REDIS_USERNAME
                - name: REDIS_PASSWORD
                  secret: REDIS_PASSWORD
                - name: REDIS_HOST
                  secret: REDIS_HOST
                - name: REDIS_PORT
                  secret: REDIS_PORT
              buildenv: []
              healthz: /
            context:
              git:
                url: https://github.com/rangjin/JLPT-Word.git
                branch: main
